<!DOCTYPE html>
<html>
<head>
  <title>Device Dropdown with Ads</title>
  <!-- Include the Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5956825596826996"
     crossorigin="anonymous"></script>
</head>
<body>

  <h1>Select a device:</h1>

  <!-- The form with the dropdown menu -->
  <form>
    <label for="devices">Choose a device:</label>
    <select id="devices" name="devices">
      <option value="infinix">Infinix</option>
      <option value="tecno">Tecno</option>
      <option value="itel">Itel</option>
    </select>
  </form>

  <!-- Insert the ad code where you want the ad to appear -->
  <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5956825596826996"
     data-ad-slot="YOUR_AD_SLOT_ID"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
  <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
